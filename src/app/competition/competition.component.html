

<table border="1">
  <tr>
    <th>
      Description
    </th>
    <th>
      Target
    </th>
    <th>
      No. of shots
    </th>
    <th>
      Sign in
    </th>
  </tr>
<tr *ngFor="let run of runs">
  <td>
    {{run.description}}
  </td>
  <td>
    {{run.target}}
  </td>
  <td>
    {{run.noOfShots}}
  </td>
  <td>
    <button class="btn btn-success" (click)="SignIn(run.id)">sign in</button>{{run.id}}
  </td>   
</tr>
</table>
